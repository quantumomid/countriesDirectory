<form>
    <input 
        type="text"
        placeholder="Filter countries by name"
        [(ngModel)]="inputTerm"
        name="inputTerm"
    />
</form>
<section class="countries">
    <h1>All Countries</h1>
    <article *ngFor="let country of countries | async">
        <a class="single" routerLink="/countries/{{country.name}}">{{country.name}}</a>
    </article>
</section>
